<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #222;
            <nav class="navbar">
    <div class="nav-logo">MiTienda</div>
    <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
</nav>

        }
        header {
            background: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 12px;
        }
        .product h2 {
            margin: 10px 0;
        }
        .price {
            font-size: 1.2rem;
            margin: 8px 0;
        }
        .buy-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #111;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Tienda Minimalista</h1>
        <p>Productos seleccionados especialmente para ti</p>
    </header>

    <div class="container">
        <!-- PRODUCTO 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/900x600" alt="Producto 1">
            <h2>Nombre del Producto</h2>
            <p class="price">€19.99</p>
            <p>Descripción corta del producto. Ideal para captar atención y convertir ventas.</p>
            <a class="buy-btn" href="AQUI_PONES_TU_ENLACE_DE_STRIPE" target="_blank">Comprar ahora</a>
        </div>

        <!-- Copia y pega más bloques como este para más productos -->
    </div>
</body>
</html>
